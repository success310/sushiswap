name: Exchange
handler:
  graphql:
    endpoint: https://{context.subgraphHost:api.thegraph.com/subgraphs/name}/{context.subgraphName:sushiswap/exchange}
    retry: 3
transforms:
  - addSourceName: true
  - autoPagination:
      validateSchema: true
  - prefix:
      value: EXCHANGE_
      includeRootOperations: true
      includeTypes: false
      ignore: 
        - _SubgraphErrorPolicy_  
